<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Conversion Interface</title>
</head>
<body>

	<h1>Convert Quote to Purchase Order</h1>

    <form method="post">

	<label for="quoteID">Quote ID:</label>
    <input type="number" id="quoteID" name="quoteID"><br><br>

	<!-- Search by quote id and display info about quote -->
	<input type="button" name="search" value="Search Quote"><br><br>
	<label>QUOTE INFO</label><br><br>

    <label for="discount">Final Discount:</label>
    <input type="number" id="discount" name="discount"><br><br>

    <label>Discount Type:</label><br>
    <label for="flat_discount"><input type="radio" name="discount_type" value="flat_discount">Flat Discount</label><br>
    <label for="percent_discount"><input type="radio" name="discount_type" value="percent_discount">Percent Discount</label><br><br><br>

	<!-- Calculate final price 
    flat final=price-discount
    percent final=price*(1-discount)
    -->
    <label>FINAL PRICE</label><br><br><br>

    <!--upon submission:
    add sale to associate commission
    send order to external system
    -->
    <input type="submit" value="Submit Order">
    </form><br>

	<!--supposed to go under associate or admin?-->
    <a href="associate.html">
        <button>Go back to Associate Page</button>
    </a>

</body>
</html>
